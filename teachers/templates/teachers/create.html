{% extends 'base.html' %}

{% block title %}
    Create new teacher
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <br>
        <input type="submit" value="Create">
        <button style="margin-left: 175px;"><a href="{% url 'teachers:list' %}">Cancel</a></button>
    </form>
{% endblock %}
