{% extends 'base.html' %}

{% block title %}
    Delete teacher/{{ teacher.pk }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}</p>
        <input type="submit" value="Agree">
        <a href="{% url 'teachers:list' %}">Cancel</a><br>
    </form>
{% endblock %}
