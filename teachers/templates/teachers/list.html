{% extends 'base.html' %}

{% block title %}
List of Groups
{% endblock %}

{% block content %}
           <form method="get">
           <h3>Search field</h3>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="first_name" placeholder="John"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="last_name" placeholder="Doe"><br><br>
      <label for="spec">Specialization:</label>
        <input type="text" id="spec" name="specialization" placeholder="Python"><br><br>
      <input type="submit" value="Submit"><br>
    </form>
    <br>

    <br><br>
    <h1>List of Teachers</h1><br>
    <table>
    {% for teacher in teachers %}
        <tr style="padding: 0">
            <td>{{ teacher.pk }}</td>
            <td style="padding-left: 10px"><span style="font-size: 22px"><a href="{% url 'teachers:detail' teacher.pk %}">{{ teacher.first_name }}</a></span></td>
            <td style="padding-left: 20px"><span style="font-size: 22px">{{ teacher.last_name }}</span></td>
            <td style="padding-left: 20px"><span style="font-size: 22px">{{ teacher.specialization.title }}</span></td>
            <td style="padding-left: 30px"><button><a href="{% url 'teachers:update' teacher.pk %}">Edit</a></button></td>
            <td style="padding-left: 30px"><button><a href="{% url 'teachers:delete' teacher.pk %}">Delete</a></button></td>
      </tr>
    {% endfor %}
    </table>
{% endblock %}
