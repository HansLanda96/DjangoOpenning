{% extends 'base.html' %}

{% block title %}
    Update teacher '{{ teacher.name }}' || ID:  {{ teacher.pk }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Update">
        <button style="margin-left: 175px;"><a href="{% url 'teachers:list' %}">Cancel</a></button>
    </form>
{% endblock %}
