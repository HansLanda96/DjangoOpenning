{% extends 'base.html' %}

{% block title %}
    Delete group/{{ group.pk }}
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ group.name }}" group?</p>
        <input type="submit" value="Agree">
        <a href="{% url 'groups:list' %}">Cancel</a><br>
    </form>
{% endblock %}
