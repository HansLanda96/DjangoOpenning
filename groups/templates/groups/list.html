<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LMS - {{ title }}</title>
</head>
<body>
    <h1>List of Groups</h1><br>
    <table>
    {% for group in groups %}
        <tr style="padding: 0">
            <td>{{ group.pk }}</td>
            <td style="padding-left: 10px"><span style="font-size: 22px"><a href="detail/{{ group.pk }}/">{{ group.name }}</a></span></td>
            <td style="padding-left: 20px"><span style="font-size: 22px">{{ group.start_date }}</span></td>
            <td style="padding-left: 30px"><button><a href="edit/{{ group.pk }}/">Edit</a></button></td>
      </tr>
    {% endfor %}
    </table>
</body>
</html>
