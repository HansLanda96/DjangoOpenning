{% extends 'base.html' %}

{% block title %}
Update group '{{ group.name }}' || ID:  {{ group.pk }}
{% endblock %}

{% block content %}
        <form method="post">
        {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table><br>
            <input type="submit" value="Update">
            <button style="margin-left: 175px;"><a href="{% url 'groups:list' %}">Cancel</a></button>
        </form>
{% endblock %}
